name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    - name: Build with Gradle (skip tests)
      run: ./gradlew build -x test

    - name: Upload built JAR as artifact
      uses: actions/upload-artifact@v3
      with:
        name: built-jar
        path: build/libs/wsb-0.0.1-SNAPSHOT.jar

    - name: Download built JAR
      uses: actions/download-artifact@v3
      with:
        name: built-jar
        path: /tmp/built-jar/


    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/wsb
          git pull origin main
          pkill -f wsb-0.0.1-SNAPSHOT.jar || true
          cp /tmp/built-jar/wsb-0.0.1-SNAPSHOT.jar /home/ubuntu/wsb/
          nohup java -jar wsb-0.0.1-SNAPSHOT.jar --spring.profiles.active=server > app.log 2>&1 &
